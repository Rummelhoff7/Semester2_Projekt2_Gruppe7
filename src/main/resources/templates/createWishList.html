<!-- create.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create WishList</title>
  <link rel="stylesheet" href="../static/style.css" th:href="@{style.css}">
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2>Create a New WishList</h2>
    <form th:action="@{/saveCreateWishList}" method="post">
      <label for="id">id:</label>
      <input type="text" id="id" name="id" placeholder="Enter WishList" required>

      <label for="user_id">User_id:</label>
      <input type="number" id="user_id" name="user_id" placeholder="Enter user_id" required>

      <label for="name">name:</label>
      <input type="text" id="name" name="name" placeholder="Enter name" required>

      <!-- <label for="img">img:</label>
       <input type="img" id="img" name="img" placeholder="Enter img" required> -->



       <button type="submit">Create WishList</button>
     </form>
   </div>
 </div>
 </body>
 </html>
