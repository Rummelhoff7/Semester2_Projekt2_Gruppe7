<!-- create.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MainPage</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>

<div class="header">
    <a th:href="@{/}">
        <img th:src="@{'/img/Home_icon.JPG'}" id="icon" alt="Home Icon">
    </a>
</div>


<div class="container">
  <div class="form-container">
    <h2>Create a New WishList</h2>
    <form th:action="@{/saveCreateWishList}" method="post">

      <label for="user_id">User_id:</label>
      <input type="number" id="user_id" name="user_id" placeholder="Enter user_id" required>

      <label for="name">name:</label>
      <input type="text" id="name" name="name" placeholder="Enter name" required>

      <label for="img">img:</label>
       <input type="img" id="img" name="img" placeholder="Enter img" required>

       <button type="submit">Create WishList</button>
     </form>
   </div>
 </div>
<div class="footer">
    <p>Kontakt os!</p>
    <p>Gavelisten@stud.kea.dk</p>

</div>
</body>
</html>
