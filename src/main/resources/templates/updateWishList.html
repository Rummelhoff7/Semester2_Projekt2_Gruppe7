<!-- updateCar.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>updateWishList</title>
  <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>

<div class="header">
  <div class="header-text">
    <a th:href="@{/}">
      <img th:src="@{'/img/Home_icon.JPG'}" id="icon" alt="Home Icon">
    </a>
    <h1>Gave listen</h1>
  </div>
</div>


<div class="container">
  <div class="form-container">
    <h2>Updater ønske liste</h2>
    <form th:action="@{/saveUpdateWishList}" method="post">
      <input type="hidden" name="id" th:value="${wishList.id}" />
      <input type="hidden" name="user_id" th:value="${wishList.user_id}" />
      <label for="name">Navn:</label>
      <input type="text" id="name" name="name" placeholder="Enter name" th:value="${wishList.name}" required>

      <label for="img">Billede:</label>
      <input type="text" id="img" name="img" placeholder="Enter img" th:value="${wishList.img}" required>


      <button type="submit">Updater ønskeliste</button>
    </form>
    <form th:action="@{/deleteWishList}" method="post" class="modify-form">
      <input type="hidden" name="id" th:value="${wishList.id}" />
      <input type="hidden" name="user_id" th:value="${wishList.user_id}" />
      <button type="submit" class="btn">Slet ønske</button>
    </form>
  </div>
</div>
<div class="footer">
  <p>Kontakt os!</p>
  <p>Gavelisten@stud.kea.dk</p>

</div>
</body>
</html>
