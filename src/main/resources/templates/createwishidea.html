<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MainPage</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>

<div class="header">
    <a th:href="@{/}">
        <img th:src="@{'/img/Home_icon.JPG'}" id="icon" alt="Home Icon">
    </a>
</div>


<div class="container">
    <div class="form-container">
        <h2>Create Wish Idea</h2>
        <form th:action="@{saveCreateWishidea}" method="post">
            <label for="wishlist_id">Ønske liste ID</label>
            <input id="wishlist_id" name="wishlist_id" type="text">

            <label for="user_id">Bruger Id</label>
            <input id="user_id" name="user_id" type="text">

            <label for="title">Title</label>
            <input id="title" name="title" type="text">

            <label for="description">Beskrivelse</label>
            <input id="description" name="description" type="text">

            <button type="submit">Lav ønske ide</button>
        </form>
    </div>
</div>
<div class="footer">
    <p>Kontakt os!</p>
    <p>Gavelisten@stud.kea.dk</p>

</div>
</body>
</html>
