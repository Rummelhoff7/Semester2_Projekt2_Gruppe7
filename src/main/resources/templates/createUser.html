<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MainPage</title>
  <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>

<div class="header">
  <div class="header-text">
    <a th:href="@{/}">
      <img th:src="@{'/img/Home_icon.JPG'}" id="icon" alt="Home Icon">
    </a>
    <h1>Gave listen</h1>
  </div>
</div>



<div class="container">
  <div class="form-container">
    <h2>Create a User</h2>
    <form th:action="@{/createUser}" method="post">
      <label for="name">Username:</label>
      <input type="text" id="name" name="name" placeholder="Please enter user name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Please enter password" required>

      <button type="submit">Create user</button>
    </form>
  </div>
</div>

<!-- Username findes allerede, printer en error ud.-->
<div th:if="${error}" class="error">
  <p th:text="${error}"></p>
</div>


<div class="footer">
  <p>Kontakt os!</p>
  <p>Gavelisten@stud.kea.dk</p>

</div>
</body>
</html>
