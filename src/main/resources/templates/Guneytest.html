<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MainPage</title>
  <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>

<div class="header">
  <a th:href="@{/}">
    <img th:src="@{'/img/Home_icon.JPG'}" id="icon" alt="Home Icon">
  </a>
</div>


<div class="container">
  <div class="form-container">
    <h2>Create New Wish</h2>
    <form th:action="@{/saveCreateWish}" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter wish name" required>

      <label for="description">Description</label>
      <input type="number" id="description" name="description" placeholder="Enter wish description" required>

      <label for="price">Price</label>
      <input type="text" id="price" name="price" placeholder="Enter wish type" required>

      <button type="submit">Create Wish</button>

    </form>
  </div>
</div>

<div class="footer">
  <p>Kontakt os!</p>
  <p>Gavelisten@stud.kea.dk</p>

</div>
</body>
</html>
