<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainPage</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{style.css}">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Opret nyt ønske</h2>
        <form th:action="@{/saveCreateWish}" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter wish name" required>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter wish description" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Enter wish type" required>

            <button type="submit">Opret ønske</button>

        </form>
    </div>
</div>

</body>
</html>
