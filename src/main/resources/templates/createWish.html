<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>createWish</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>

<div class="header">
    <div class="header-text">
        <a th:href="@{/}">
            <img th:src="@{'/img/Home_icon.JPG'}" id="icon" alt="Home Icon">
        </a>
        <h1>Gave listen</h1>
    </div>
</div>




<div class="container">
    <div class="form-container">
        <h2>Opret nyt ønske</h2>
        <form th:action="@{/saveCreateWish}" method="post">
            <input type="hidden" name="WishList_id" th:value="${param.WishList_id}" />
            <label for="name">Navn</label>
            <input type="text" id="name" name="name" placeholder="Enter wish name" required>

            <label for="description">Beskrivelse</label>
            <input type="text" id="description" name="description" placeholder="Enter wish description" required>

            <label for="price">Pris</label>
            <input type="number" id="price" name="price" placeholder="Enter wish type" required>

            <button type="submit">Opret ønske</button>

        </form>
    </div>
</div>

<div class="footer">
    <p>Kontakt os!</p>
    <p>Gavelisten@stud.kea.dk</p>

</div>
</body>
</html>
