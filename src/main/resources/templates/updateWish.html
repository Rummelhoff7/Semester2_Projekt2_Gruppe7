<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Rediger Ønske</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Rediger dit ønske</h2>
        <form th:action="@{/updateWish}" th:object="${wish}" method="post">

            <input type="hidden" th:field="*{id}" />

            <label for="name">Navn</label>
            <input type="text" id="name" th:field="*{name}" required />

            <label for="description">Beskrivelse</label>
            <input type="text" id="description" th:field="*{description}" required />

            <label for="price">Pris</label>
            <input type="number" id="price" th:field="*{price}" required />

            <button type="submit">Opdater ønske</button>
        </form>
    </div>
</div>

</body>
</html>
