<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MainPage</title>
  <link rel="stylesheet" th:href="@{style.css}">
  <link rel="stylesheet" th:href="@{baggrund.css}">
</head>
<body>

<div class="header">
  <a th:href="@{/}">
    <img th:src="@{'/img/Home_icon.JPG'}" id="icon" alt="Home Icon">
  </a>
</div>

<div class="container">
  <div class="square">
    <img th:src="@{'/img/'+${wish.img}}" alt="Wish image"/>
    <div>
      <label>ID:</label>
      <span th:text="${wish.id}">ID</span>
    </div>
    <div>
      <label>User ID:</label>
      <span th:text="${wish.wishlist_id}">User ID</span>
    </div>
    <div>
      <label>Name:</label>
      <span th:text="${wish.name}">Name</span>
    </div>
    <div>
      <label>Description:</label>
      <span th:text="${wish.description}">Description</span>
    </div>
    <div>
      <label>Img:</label>
      <span th:text="${wish.img}">Img</span>
    </div>
  </div>
</div>

<div class="buttons">
  <a th:href="@{/wishPage}" class="btn">Back</a>
  <a th:href="@{/getUpdateWish(id=${wish.id})}" class="wish_btn">Rediger Ã¸nske</a>
</div>

<div class="footer">
  <p>Kontakt os!</p>
  <p>Gavelisten@stud.kea.dk</p>

</div>
</body>
</html>
