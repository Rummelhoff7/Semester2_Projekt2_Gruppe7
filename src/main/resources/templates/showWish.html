<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>showWish</title>
  <link rel="stylesheet" th:href="@{style.css}">
  <link rel="stylesheet" th:href="@{baggrund.css}">
</head>
<body>

<div class="header">
  <div class="header-text">
    <a th:href="@{/}">
      <img th:src="@{'/img/Home_icon.JPG'}" id="icon" alt="Home Icon">
    </a>
    <h1>Gave listen</h1>
  </div>
</div>

<div class="container">
  <div class="square_none_hoover">
    <img th:src="@{'/img/'+${wish.img}}" alt="Wish image"/>
    <div>
      <label>Navn:</label>
      <span th:text="${wish.name}">Name</span>
    </div>
    <div>
      <label>Beskrivelse:</label>
      <span th:text="${wish.description}">Description</span>
    </div>
    <div>
      <label>Billede:</label>
      <span th:text="${wish.img}">Img</span>
    </div>
    <div class="buttons">
      <a th:href="@{/getUpdateWish(id=${wish.id})}" class="btn">Rediger ønske</a>
    </div>
  </div>
</div>

<a th:href="@{/wishPage(WishList_id=${wish.wishlist_id})}" class="btn_back">Tilbage til ønsker</a>

<div class="footer">
  <p>Kontakt os!</p>
  <p>Gavelisten@stud.kea.dk</p>

</div>
</body>
</html>
